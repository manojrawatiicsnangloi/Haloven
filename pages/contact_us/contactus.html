<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="tailwind.js"></script>
    <script src="tailwind-css.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <style>
        .font-bitter {
            font-family: 'Bitter', serif;
        }
    </style>
</head>

<body>
<!-- Navbar -->
    <header id="navbar"></header>
  <script src="../../navbar.js"></script>
    <!-- Navbar -->
    <!-- Hero Section -->
    <section
        class="relative h-[700px] md:h-[450px] bg-cover bg-center bg-no-repeat flex items-center justify-center md:bg-[url('images/contact.webp')]">
        <!-- Overlay -->
        <!-- Heading -->
        <div class="relative z-10 text-center">
            <h1 class="text-white text-4xl md:text-5xl font-bold">
                <span class="bg-black/70 px-4 py-2 rounded-md text-[#84BF34]">Contact Us</span>
            </h1>
        </div>
    </section>




    <div class="md:grid-cols-5   my-10 p-4 grid">
        <!-- Left Form Section -->
        <div class="md:col-span-3 w-full p-4">
            <h2 class="text-3xl font-bold text-lime-500 mb-6 italic">Send Us A Message</h2>
            <form class="space-y-4">
                <input type="text" placeholder="Your full Name"
                    class="w-full border border-lime-400 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-lime-500" />

                <div class="flex flex-col md:flex-row gap-4">
                    <input type="text" placeholder="Phone Number"
                        class="w-full md:w-1/2 border border-lime-400 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-lime-500" />
                    <input type="email" placeholder="Your Email"
                        class="w-full md:w-1/2 border border-lime-400 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-lime-500" />
                </div>

                <input type="text" placeholder="Subject"
                    class="w-full border border-lime-400 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-lime-500" />

                <textarea rows="4" placeholder="Your Message"
                    class="w-full border border-lime-400 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-lime-500"></textarea>

                <button type="submit"
                    class="bg-lime-500 hover:bg-lime-600 text-white font-semibold py-2 px-6 rounded-md transition duration-200">
                    Submit
                </button>
            </form>
        </div>

        <!-- Right Contact Info Section -->
        <div class="md:col-span-2 w-full p-20 text-2xl font-bold">
            <!-- Font Awesome CDN -->
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

            <div class="bg-gray-700 text-white p-6 rounded-lg border-[3px] border-lime-400 w-full max-w-sm">
                <h2 class="text-2xl font-bold mb-4 border-b-2 border-lime-400 inline-block pb-1">Contact Information
                </h2>

                <!-- Office -->
                <div class="flex items-start gap-4 mt-6">
                    <i class="fas fa-map-marker-alt text-lime-400 text-xl mt-1"></i>
                    <div>
                        <p class="font-bold">Office:</p>
                        <p>13 Towarri way,<br />wandi, Perth 6167</p>
                    </div>
                </div>

                <!-- Call us -->
                <div class="flex items-start gap-4 mt-6">
                    <i class="fas fa-phone-alt text-lime-400 text-xl mt-1"></i>
                    <div>
                        <p class="font-bold">Call us:</p>
                        <p>1300 163 694</p>
                    </div>
                </div>

                <!-- Email us -->
                <div class="flex items-start gap-4 mt-6">
                    <i class="fas fa-envelope text-lime-400 text-xl mt-1"></i>
                    <div>
                        <p class="font-bold">Email us:</p>
                        <p>perthcentralmovers.com.au</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/googlemap.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRwtGvywDWGOX4ULNCXZNxFiW-Qutu9Bc&libraries=places"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/servicefaq.js"></script>

</body>

</html>
